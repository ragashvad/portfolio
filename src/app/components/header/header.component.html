<mat-sidenav-container>

    <mat-sidenav #sidenav mode="over">
        <label>My Application</label>
        <hr />
        <nav>
            <a routerLink="home" (click)="clickHandler()" routerLinkActive="active">Home</a>
            <a routerLink="about" (click)="clickHandler()" routerLinkActive="active">About</a>
            <a routerLink="login" (click)="clickHandler()" routerLinkActive="active">Login</a>
            <a routerLink="sign-up" (click)="clickHandler()" routerLinkActive="active">Sign Up</a>
            <a routerLink="contact" (click)="clickHandler()" routerLinkActive="active">Contact</a>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <header>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
                <label>My Portfolio</label>
                <nav>
                    <a routerLink="home" routerLinkActive="active">Home</a>
                    <a routerLink="about" routerLinkActive="active">About</a>
                    <a routerLink="login" routerLinkActive="active">Experience</a>
                    <a routerLink="sign-up" routerLinkActive="active">Skills</a>
                    <a routerLink="contact" routerLinkActive="active">Education</a>
                </nav>
            </header>
        </mat-toolbar>
        <section style="padding-bottom:25px">
            <app-profile-card></app-profile-card>
            <app-about></app-about>
            <app-experience></app-experience>
            <app-skills></app-skills>
            <app-education></app-education>
            <router-outlet></router-outlet>
        </section>
    </mat-sidenav-content>
</mat-sidenav-container>
